        * {

        /* 4 ph·∫ßn c·ªßa v√≤ng quay */
        .wheel-section {

            width: 50%;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;

            /* ƒê·ªÉ d·ªÖ h√¨nh dung, c√°c section ƒë∆∞·ª£c ƒë·∫∑t theo th·ª© t·ª± trong HTML: */
            /* 1: Top-Left, 2: Top-Right, 3: Bottom-Left, 4: Bottom-Right */
        }

        .wheel-section:nth-child(1) {
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            transform-origin: bottom right; /* Gi·ªØ nguy√™n transform-origin c·ªßa b·∫°n */
            border-radius: 100% 0 0 0;

        .wheel-section:nth-child(2) {

        .wheel-section:nth-child(3) {
            bottom: 0;
            left: 0; /* ƒê√£ s·ª≠a: bottom-left cho section 3 */
            background: linear-gradient(135deg, #f9ca24, #f0932b); /* ƒê√£ ƒë·ªïi m√†u m·ªôt ch√∫t cho kh·ªõp v·ªõi th·ª© t·ª± trong JS n·∫øu mu·ªën */
            transform-origin: top right;
            border-radius: 0 0 0 100%;
        }
        
        .wheel-section:nth-child(4) {
            bottom: 0;

            background: linear-gradient(135deg, #45b7d1, #3742fa); /* ƒê√£ ƒë·ªïi m√†u m·ªôt ch√∫t cho kh·ªõp v·ªõi th·ª© t·ª± trong JS n·∫øu mu·ªën */
            transform-origin: top left;

        .wheel-section img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .section-name {
            font-size: 0.9em;
            text-align: center;

            margin-bottom: 5px;
        }

        .section-price {
            font-size: 0.8em;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 3px 8px;
            border-radius: 10px;
        }

        /* M≈©i t√™n ch·ªâ xu·ªëng - ƒê√É CH·ªàNH S·ª¨A */
        .pointer {
            position: absolute;
            top: -65px; /* ƒê·∫∑t m≈©i t√™n ph√≠a tr√™n v√≤ng quay */
            left: 50%;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 45px solid #ff4757; /* M≈©i t√™n ch·ªâ xu·ªëng */
            transform: translateX(-50%) rotate(180deg);;
            z-index: 10;
            filter: drop-shadow(0 6px 15px rgba(255, 71, 87, 0.5));
            transition: transform 0.2s ease;
        }
        /* X√≥a b·ªè ph·∫ßn "tr√≤n tr√≤n" b·∫±ng c√°ch kh√¥ng khai b√°o ::after hay ::before */

        /* Center circle */
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;

            box-shadow: 0 8px 25px rgba(0,0,0,0.3);

        .center-text {

        }

        #spinButton {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: white;

            padding: 18px 40px;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.3);

        }

        #spinButton:hover {

        }

        #spinButton:disabled {

            cursor: not-allowed;

            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        .spinning {

        }

        /* Animation xoay v√≤ng - lu√¥n d·ª´ng t·∫°i v·ªã tr√≠ b√¨nh n∆∞·ªõc 100k */
        @keyframes spinWheel {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(1440deg); /* 4 v√≤ng + d·ª´ng t·∫°i v·ªã tr√≠ c·∫ßn thi·∫øt */
            }

        /* Result modal */
        .result-modal {
            position: fixed;

            width: 100vw;

        .result-content {

        .winner-name {

        }

        .winner-price {

        .close-btn {

        .close-btn:hover {

        /* Confetti animation */

        @keyframes confetti-fall {

        /* Responsive */

            }

            .result-content h2 {

            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="wheel-wrapper">
            <div class="wheel-container" id="wheel">
                <!-- C√°c ph·∫ßn t·ª≠ wheel-section trong HTML c·ªßa b·∫°n ƒë∆∞·ª£c s·∫Øp x·∫øp nh∆∞ sau: -->
                <!-- Section 1: Top-Left -->
                <div class="wheel-section">
                    <img src="images/binhnuocautumn.png" alt="B√¨nh ƒë·ª±ng n∆∞·ªõc">
                    <div class="section-name">B√¨nh ƒë·ª±ng n∆∞·ªõc autumn</div>
                    <div class="section-price">100.000ƒë</div>

                <!-- Section 2: Top-Right -->

                    <img src="images/thung-da-minice.jpg" alt="Th√πng ƒë√° minice">
                    <div class="section-name">Th√πng ƒë√° minice</div>

                <!-- Section 3: Bottom-Left -->

                <!-- Section 4: Bottom-Right -->

                    <div class="section-name">B√¨nh ƒê√° ICOOL 20L</div>

            <!-- M≈©i t√™n ch·ªâ xu·ªëng -->

        <button id="spinButton">üé≤ QUAY NGAY üé≤</button>

    <!-- Result modal -->
    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <h2>üéâ CH√öC M·ª™NG! üéâ</h2>
            <div class="winner-item">
                <!-- ·∫¢nh placeholder ban ƒë·∫ßu, s·∫Ω ƒë∆∞·ª£c thay th·∫ø b·∫±ng ·∫£nh c·ªßa ph·∫ßn th∆∞·ªüng th·∫≠t -->
                <img src="images/binhnuocautumn.png" alt="Ph·∫ßn th∆∞·ªüng">
                <div class="winner-name"></div>
                <div class="winner-price"></div>
            </div>
            <button class="close-btn" onclick="closeResult()">üéä Nh·∫≠n ngay! üéä</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const spinButton = document.getElementById('spinButton');
            const wheel = document.getElementById('wheel');
            const resultModal = document.getElementById('resultModal');

            // Danh s√°ch c√°c ph·∫ßn th∆∞·ªüng, theo ƒë√∫ng th·ª© t·ª± b·∫°n mu·ªën hi·ªÉn th·ªã trong k·∫øt qu·∫£,
            // KH√îNG NH·∫§T THI·∫æT ph·∫£i theo th·ª© t·ª± tr·ª±c quan tr√™n v√≤ng quay.
            // Th·ª© t·ª± n√†y s·∫Ω ƒë∆∞·ª£c d√πng ƒë·ªÉ x√°c ƒë·ªãnh prize[index]
            const prizes = [
                {name: "B√¨nh ƒë·ª±ng n∆∞·ªõc autumn", price: "100.000 VNƒê", img: "images/binhnuocautumn.png"}, // Index 0
                {name: "Th√πng ƒë√° minice", price: "200.000 VNƒê", img: "images/thung-da-minice.jpg"},   // Index 1
                {name: "B√¨nh ƒê√° ICOOL 20L", price: "500.000 VNƒê", img: "binh-da-ICOOL-20L.jpg"}, // Index 2
                {name: "T·ªß nh·ª±a 3 t·∫ßng", price: "300.000 VNƒê", img: "images/tu-nhua-3-tang.jpg"},       // Index 3
            ];

            let isSpinning = false;

            function createConfetti() {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.animationDelay = Math.random() * 2 + 's';
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => confetti.remove(), 3000);
                    }, Math.random() * 500);
                }
            }

            function showResult(prize) {
                // ƒê·∫£m b·∫£o c·∫≠p nh·∫≠t n·ªôi dung modal k·∫øt qu·∫£
                document.querySelector("#resultModal .winner-item img").src = prize.img;
                document.querySelector("#resultModal .winner-name").textContent = prize.name;
                document.querySelector("#resultModal .winner-price").textContent = prize.price;

                createConfetti();
                setTimeout(() => {
                    resultModal.classList.add('active');
                }, 1000); // Hi·ªÉn th·ªã modal sau 1 gi√¢y
            }

            window.closeResult = function() {
                resultModal.classList.remove('active');
                // T√πy ch·ªçn: X√≥a h·∫øt c√°c h·∫°t confetti khi ƒë√≥ng modal
                document.querySelectorAll('.confetti').forEach(c => c.remove());
            }

            spinButton.addEventListener('click', () => {
                if (isSpinning) return;

                isSpinning = true;
                spinButton.disabled = true;
                spinButton.textContent = 'üé≤ ƒêANG QUAY... üé≤';

                // --- C·∫§U H√åNH QUAN TR·ªåNG: LU√îN CH·ªåN M√ìN N√ÄY ---
                const forcedPrizeIndex = 0; // Lu√¥n ch·ªçn "B√¨nh ƒë·ª±ng n∆∞·ªõc autumn" (index 0 trong m·∫£ng `prizes`)
                const prize = prizes[forcedPrizeIndex];
                // --- H·∫æT C·∫§U H√åNH ---

                // --- T√çNH TO√ÅN G√ìC D·ª™NG C·ª¶A B√ÅNH XE ---
                // M≈©i t√™n hi·ªán t·∫°i c·ªßa b·∫°n ƒë∆∞·ª£c ƒë·∫∑t ·ªü ph√≠a tr√™n c√πng c·ªßa b√°nh xe, ch·ªâ xu·ªëng (0 ƒë·ªô).
                // Ch√∫ng ta c·∫ßn xoay b√°nh xe sao cho ph·∫ßn th∆∞·ªüng m·ª•c ti√™u di chuy·ªÉn ƒë·∫øn v·ªã tr√≠ 0 ƒë·ªô (ngay d∆∞·ªõi m≈©i t√™n).
                // C√°c section trong HTML c·ªßa b·∫°n ƒë∆∞·ª£c s·∫Øp x·∫øp nh∆∞ sau (v·ªã tr√≠ ban ƒë·∫ßu t∆∞∆°ng ƒë·ªëi c·ªßa t√¢m):
                // Section 1 (prizes[0]): Top-Left (~315 ƒë·ªô n·∫øu 0 ƒë·ªô l√† Top-Center, quay theo chi·ªÅu kim ƒë·ªìng h·ªì)
                // Section 2 (prizes[1]): Top-Right (~45 ƒë·ªô)
                // Section 3 (prizes[3]): Bottom-Left (~225 ƒë·ªô)
                // Section 4 (prizes[2]): Bottom-Right (~135 ƒë·ªô)

                let targetStopAngle;
                if (forcedPrizeIndex === 0) { // B√¨nh ƒë·ª±ng n∆∞·ªõc autumn (prizes[0]) -> V·ªã tr√≠ Top-Left
                    // ƒê·ªÉ Top-Left (315 ƒë·ªô) ƒë·∫øn Top-Center (0 ƒë·ªô), c·∫ßn xoay: (0 - 315 + 360) % 360 = 45 ƒë·ªô
                    targetStopAngle = 45;
                } else if (forcedPrizeIndex === 1) { // Th√πng ƒë√° minice (prizes[1]) -> V·ªã tr√≠ Top-Right
                    // ƒê·ªÉ Top-Right (45 ƒë·ªô) ƒë·∫øn Top-Center (0 ƒë·ªô), c·∫ßn xoay: (0 - 45 + 360) % 360 = 315 ƒë·ªô
                    targetStopAngle = 315;
                } else if (forcedPrizeIndex === 3) { // T·ªß nh·ª±a 3 t·∫ßng (prizes[3]) -> V·ªã tr√≠ Bottom-Left
                    // ƒê·ªÉ Bottom-Left (225 ƒë·ªô) ƒë·∫øn Top-Center (0 ƒë·ªô), c·∫ßn xoay: (0 - 225 + 360) % 360 = 135 ƒë·ªô
                    targetStopAngle = 135;
                } else if (forcedPrizeIndex === 2) { // B√¨nh ƒê√° ICOOL 20L (prizes[2]) -> V·ªã tr√≠ Bottom-Right
                    // ƒê·ªÉ Bottom-Right (135 ƒë·ªô) ƒë·∫øn Top-Center (0 ƒë·ªô), c·∫ßn xoay: (0 - 135 + 360) % 360 = 225 ƒë·ªô
                    targetStopAngle = 225;
                } else {
                    targetStopAngle = 0; // Tr∆∞·ªùng h·ª£p kh√¥ng mong mu·ªën
                    console.error("L·ªói: Index ph·∫ßn th∆∞·ªüng m·ª•c ti√™u kh√¥ng h·ª£p l·ªá.");
                }

                // Xoay th√™m 5 v√≤ng ƒë·∫ßy ƒë·ªß (5 * 360 = 1800 ƒë·ªô) ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng quay
                const totalRotation = 1800 + targetStopAngle;

                wheel.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
                wheel.style.transform = `rotate(${totalRotation}deg)`;

                setTimeout(() => {
                    // Sau khi quay xong, ƒë·∫∑t l·∫°i transition v·ªÅ 'none' v√† ƒë·∫∑t g√≥c xoay v·ªÅ gi√° tr·ªã chu·∫©n
                    // ƒêi·ªÅu n√†y gi√∫p v√≤ng quay kh√¥ng b·ªã "gi·∫≠t" n·∫øu ng∆∞·ªùi d√πng quay l·∫°i
                    wheel.style.transition = 'none';

                    wheel.style.transform = `rotate(${normalizedAngle}deg)`;
