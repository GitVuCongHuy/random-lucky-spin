<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số May Mắn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quay Số May Mắn</h1>
        <p>Ấn "Quay" để nhận phần thưởng của bạn!</p>

        <div class="items-grid">
            <!-- Các sản phẩm của bạn -->
            <div class="item" data-id="binh-nuoc-100k">
                <img src="https://via.placeholder.com/150/0000FF/FFFFFF?text=Binh+Nuoc" alt="Bình đựng nước">
                <p>Bình đựng nước</p>
                <p class="price">100.000 VNĐ</p>
            </div>
            <div class="item" data-id="hop-com-200k">
                <img src="https://via.placeholder.com/150/FF0000/FFFFFF?text=Hop+Com" alt="Hộp đựng cơm">
                <p>Hộp đựng cơm giữ nhiệt</p>
                <p class="price">200.000 VNĐ</p>
            </div>
            <div class="item" data-id="hop-do-300k">
                <img src="https://via.placeholder.com/150/00FF00/FFFFFF?text=Hop+Do" alt="Hộp đựng đồ">
                <p>Hộp đựng đồ 3 tầng</p>
                <p class="price">300.000 VNĐ</p>
            </div>
            <div class="item" data-id="binh-lon-500k">
                <img src="https://via.placeholder.com/150/FFFF00/000000?text=Binh+Lon" alt="Bình lớn">
                <p>Bình đựng nước giữ nhiệt cỡ lớn</p>
                <p class="price">500.000 VNĐ</p>
            </div>
        </div>

        <button id="spinButton">Quay</button>

        <div class="result-area">
            <h2>Kết quả:</h2>
            <p id="resultDisplay">Ấn "Quay" để bắt đầu...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
